<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Todo List</title>
</head>

<body>

    <!-- header -->
    <nav>
        <div class="text-center bg-primary">
            <h1 class="display-3 text-light">TODOS</h1>
        </div>
        <div class="container">
            <div class="float-right">
                <a id="logOutButton" href="login.html"> Log Out</a>

            </div>
            <div class="float-right">
                <p id="userDisplay"> </p>
            </div>
        </div>

    </nav>

    <div class="container my-5">


        <div class="card">
            <div class="card-header form-inline bg-primary">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <form>
                                <div class="input-group mb-3 my-1">
                                    <input class="form-control mr-2 mt-1" type="text" name="todo" id="todo"
                                        placeholder="Write your todo" required />
                                    <div class="input-group-append">
                                        <button type="submit" id="add" class="btn btn-light mt-1"><i class="fa fa-plus"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <form class="float-md-right float-sm-left my-1">
                                <div class="input-group mb-3">
                                    <input class="form-control mr-2 mt-1" type="text" name="todo" id="searchForm"
                                        placeholder="Search" required />
                                    <div class="input-group-append">
                                        <button type="submit" id="search" class="btn btn-light mt-1"><i class="fa fa-search"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <div class="row text-center">
                    <div class="col-sm-12">
                        <ul id="screen" class='list-group'>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer>
        <div class="footer-copyright text-center py-3">©️ 2020 Copyright:
            <a href="https://github.com/"> Mizuchi</a>

    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <!--Script javascript-->
    <script src="./assets/js/js.js"></script>
</body>

</html>
