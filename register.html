<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Todo List</title>
</head>

<body>

    <!-- header -->
    <nav>
        <div class="text-center bg-primary">
            <h1 class="display-3 text-light">TODOS</h1>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="registerForm" class="form-control">
                    <div class="body1">
                        <h3>Registrasi todos</h3>
                        <div class="form-control>
                            <div class="col mb-3">
                                <label for="inputName"></label>
                                <input type="text" class="form-control" id="inputName"
                                    placeholder="Input your name here" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail"></label>
                                <input type="email" class="form-control" id="inputEmail"
                                    placeholder="Input your email here" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword"></label>
                                <input type="password" class="form-control" id="inputPassword"
                                    placeholder="Input your password here" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary rounded-2">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer>
        <footer>
            <div class="footer-copyright text-center py-3">©️ 2020 Copyright:
                <a href="https://github.com/"> Mizuchi</a>

        </footer>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <!--Script javascript-->
    <script src="./assets/js/register.js"></script>
</body>

</html>
